<!DOCTYPE html>
<!-- 기본 형식의 템플릿 입니다. 우선 이 구조를 복사해서 사용할 것입니다. -->
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아무말 대잔치 - 게시글 등록</title>
    <link rel="stylesheet" href="/semantics/header/header.css" />
    <link rel="stylesheet" href="/semantics/main/main.css" />
    <link rel="stylesheet" href="/pages/post-create/post-create.css" />
    <script defer type="module" src="/semantics/common.js"></script>
    <script
      defer
      type="module"
      src="/pages/post-create/post-create.js"
    ></script>
  </head>
  <body>
    <header id="app-header"></header>
    <main>
      <section class="compose">
        <h2 class="compose-title">게시글 작성</h2>

        <form id="postCreateForm" class="compose-form" novalidate>
          <div class="field">
            <label for="title" class="label">제목 *</label>
            <input
              id="title"
              name="title"
              type="text"
              maxlength="26"
              class="input"
              placeholder="제목을 입력해주세요. (최대 26글자)"
              required
            />
            <p class="helper">제목은 26자 이내로 작성해주세요.</p>
          </div>

          <!-- 내용 -->
          <div class="field">
            <label for="content" class="label">내용 *</label>
            <textarea
              id="content"
              name="content"
              class="textarea"
              placeholder="내용을 입력해주세요."
              required
            ></textarea>
            <p class="helper">게시글 본문은 LONGTEXT로 저장됩니다.</p>
          </div>

          <!-- 이미지 업로드 -->
          <div class="field">
            <span class="label">이미지</span>
            <label class="file">
              <input id="image" name="image" type="file" accept="image/*" />
              <span class="file-btn">파일 선택</span>
              <span class="file-name" id="fileName">파일을 선택해주세요.</span>
            </label>
          </div>

          <!-- 제출 -->
          <div class="actions">
            <button type="button" id="submitButton" class="btn primary full">
              완료
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>

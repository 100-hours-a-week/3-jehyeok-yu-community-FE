<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아무말 대잔치 - 글 목록</title>
    <link rel="stylesheet" href="/semantics/header/header.css" />
    <link rel="stylesheet" href="/semantics/footer/footer.css" />
    <link rel="stylesheet" href="/semantics/main/main.css" />
    <link rel="stylesheet" href="/pages/post-list/post-list.css" />
    <script defer type="module" src="/semantics/common.js"></script>
    <script defer type="module" src="/pages/post-list/post-list.js"></script>
  </head>
  <body>
    <header id="app-header"></header>
    <main>
      <!-- 상단 인트로 + 작성 버튼 -->
      <section class="intro">
        <p class="greet">
          안녕하세요,<br />
          <strong>아무 말 대잔치 게시판</strong>입니다.
        </p>
        <a class="btn primary write-btn" href="/post-create">게시글 작성</a>
      </section>

      <!-- 리스트 -->
      <section class="post-list" id="postList"></section>

      <div id="sentinel" aria-hidden="true">
        <div id="loader">...로딩 중...</div>
        <div id="end-of-list" style="display: none">
          ...더 이상 데이터가 없습니다...
        </div>
      </div>
    </main>
    <footer id="app-footer">
      <div class="f-wrap"></div>
    </footer>
  </body>
</html>

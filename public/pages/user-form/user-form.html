<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <title>게임 인사이드 - 회원가입</title>
    <link rel="stylesheet" href="/semantics/header/header.css" />
    <link rel="stylesheet" href="/semantics/footer/footer.css" />
    <link rel="stylesheet" href="/semantics/main/main.css" />
    <link rel="stylesheet" href="/pages/user-form/user-form.css" />
    <script defer type="module" src="/semantics/common.js"></script>
    <script defer type="module" src="/pages/user-form/user-form.js"></script>
  </head>
  <body>
    <header id="app-header"></header>
    <main>
      <section class="auth">
        <h2 class="pageTitle" id="page-title">회원가입</h2>
        <form class="auth-form" id="signupForm" novalidate>
          <!-- 프로필 사진 -->
          <div class="profile-upload" id="sectionProfileImage">
            <label for="profile" class="profile-label">
              <div class="profile-preview" id="preview"></div>
              <span class="plus-icon" id="plus">+</span>
            </label>
            <input
              id="profile"
              name="profile"
              type="file"
              accept="image/*"
              hidden
            />
            <div class="actions">
              <button type="button" class="btn link" id="removeBtn" hidden>
                이미지 제거
              </button>
            </div>
            <p class="helper">프로필 사진을 선택하세요.</p>
          </div>

          <!-- 이메일 로그인 -->
          <div class="field" id="sectionEmail">
            <label for="email" class="label">이메일 *</label>
            <div>
              <input
                id="email"
                name="email"
                type="email"
                class="input"
                placeholder="이메일을 입력하세요"
                maxlength="255"
                autocomplete="email"
                required
              />
              <button type="button" class="btn dupCheck" id="emailDupButton">
                중복 검사
              </button>
            </div>

            <p class="helper" id="emailHelper">example@example.com</p>
          </div>

          <!-- 비밀번호 -->
          <div class="field" id="sectionPassword">
            <label for="password" class="label">비밀번호 *</label>
            <input
              id="password"
              name="password"
              type="password"
              class="input"
              placeholder="비밀번호를 입력하세요"
              required
            />
            <p class="helper">8자 이상, 영문/숫자/특수문자 조합</p>
          </div>

          <!-- 비밀번호 확인 -->
          <div class="field" id="sectionPasswordConfirm">
            <label for="passwordConfirm" class="label">비밀번호 확인 *</label>
            <input
              id="passwordConfirm"
              name="passwordConfirm"
              type="password"
              class="input"
              placeholder="비밀번호를 다시 입력하세요"
              required
            />
            <p class="helper">비밀번호를 다시 입력하세요</p>
          </div>

          <!-- 닉네임 -->
          <div class="field" id="sectionNickname">
            <label for="nickname" class="label">닉네임 *</label>
            <input
              id="nickname"
              name="nickname"
              type="text"
              class="input"
              placeholder="닉네임을 입력하세요"
              required
            />
            <p class="helper">2~10자 이내로 입력해주세요</p>
          </div>

          <div class="actions">
            <button id="submit-button" type="button" class="btn primary">
              회원가입
            </button>
            <a href="/login" class="btn link" id="back-link">로그인하러 가기</a>
          </div>
        </form>
      </section>
    </main>
    <footer id="app-footer">
      <div class="f-wrap"></div>
    </footer>
  </body>
</html>
